<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DailyCheck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>DailyCheck（日次チェックリスト）</h1>
    <div class="controls">
      <label>対象日：<input type="date" id="targetDate"></label>
      <div class="file-area">
        <input type="file" id="fileInput" accept=".txt,.csv" />
        <button id="shareBtn" type="button">共有</button>
      </div>
    </div>
    <!-- 入力ファイルの書式カードは削除 -->
  </header>

  <main class="container">
    <div class="toolbar">
      <!-- 初期は「チェック済み表示：オン」 -->
      <button id="toggleCompletedVisibility">チェック済み表示：オン</button>
      <button id="sortModeBtn">並び順：実行→予定</button>
      <span id="summary" class="summary">0 / 0 完了</span>
    </div>

    <div class="table-wrap">
      <table id="taskTable" aria-label="チェックリスト">
        <thead>
          <tr>
            <th class="col-ops">操作</th>
            <th class="col-exec">実行時刻</th>
            <th class="col-time">予定時刻</th>
            <th class="col-task">要件</th>
            <th class="col-url">リンク</th>
          </tr>
        </thead>
        <tbody id="taskBody"></tbody>
      </table>
      <p id="emptyMessage" class="empty">左上から .txt / .csv を読み込んでください。</p>
    </div>
  </main>

  <footer class="container foot">
    <small>※ 表示・操作は読み込んだCSVの内容に準拠します。</small>
  </footer>

  <dialog id="shareDialog">
    <form method="dialog" class="share-form">
      <h3>共有</h3>
      <p>進捗をファイルに保存します。</p>
      <menu>
        <button value="cancel" class="secondary">閉じる</button>
        <button id="exportCsvBtn" value="ok">ファイルに保存</button>
      </menu>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
