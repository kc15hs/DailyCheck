<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DailyCheck</title>
  <link rel="stylesheet" href="style.css" />

  <!-- 追加CSS（縦横スクロールロック＆見た目の最小調整） -->
  <style>
    /* テーブルのスクロール枠（縦横にスクロール可能） */
    .table-wrap {
      overflow: auto;
      max-height: 70vh;           /* 画面に合わせて調整可 */
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #fff;
    }

    /* 表全体は横スクロールを前提に広めにしておく */
    #taskTable {
      border-collapse: separate;   /* stickyの重なりでseparateが安定 */
      border-spacing: 0;
      width: 100%;
      min-width: 720px;            /* 横スクロールが効くよう最低幅を確保 */
      table-layout: fixed;         /* 列幅が安定する */
    }

    thead th, tbody td {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 見出し行（縦ロック） */
    thead th {
      position: sticky;
      top: 0;
      background: #f8fafc;         /* 下の行が透けないよう背景色 */
      z-index: 3;                  /* 明細より上 */
    }

    /* 1列目（操作列）横ロック：明細 */
    td.opscell {
      position: sticky;
      left: 0;
      background: #fff;            /* 下のセルが透けないよう背景色 */
      z-index: 1;                  /* 見出しよりは低く */
    }

    /* 1列目（操作列）横ロック：ヘッダー */
    th.col-ops {
      position: sticky;
      left: 0;
      top: 0;                      /* ヘッダーなので縦横どちらも固定 */
      background: #f8fafc;
      z-index: 4;                  /* 最前面（ほかのthより上） */
    }

    .empty {
      color: #6b7280;
      padding: 12px 4px;
    }

    header.container, main.container, footer.container {
      max-width: 960px;
      margin: 0 auto;
      padding: 12px 16px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-top: 6px;
    }

    .file-area {
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
    }

    .summary {
      margin-left: auto;
      color: #334155;
      font-weight: 600;
    }

    .foot {
      color: #94a3b8;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>DailyCheck（日次チェックリスト）</h1>
    <div class="controls">
      <label>対象日：<input type="date" id="targetDate"></label>
      <div class="file-area">
        <input type="file" id="fileInput" accept=".txt,.csv" />
        <button id="shareBtn" type="button">共有</button>
      </div>
    </div>

    <!-- 入力ファイルの書式カードは要求により削除 -->
  </header>

  <main class="container">
    <div class="toolbar">
      <button id="toggleCompletedVisibility">チェック済み表示：オフ</button>
      <button id="sortModeBtn">並び順：実行→予定</button>
      <span id="summary" class="summary">0 / 0 完了</span>
    </div>

    <div class="table-wrap">
      <table id="taskTable" aria-label="チェックリスト">
        <thead>
          <tr>
            <th class="col-ops">操作</th>
            <th class="col-exec">実行時刻</th>
            <th class="col-time">予定時刻</th>
            <th class="col-task">要件</th>
            <th class="col-url">リンク</th>
          </tr>
        </thead>
        <tbody id="taskBody"></tbody>
      </table>
      <p id="emptyMessage" class="empty">左上から .txt / .csv を読み込んでください。</p>
    </div>
  </main>

  <footer class="container foot">
    <small>※ 表示・操作は読み込んだCSVの内容に準拠します。</small>
  </footer>

  <dialog id="shareDialog">
    <form method="dialog" class="share-form">
      <h3>共有</h3>
      <p>進捗をファイルに保存します。</p>
      <menu>
        <button value="cancel" class="secondary">閉じる</button>
        <button id="exportCsvBtn" value="ok">ファイルに保存</button>
      </menu>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
