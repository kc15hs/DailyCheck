<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DailyCheck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>DailyCheck（日次チェックリスト）</h1>
    <div class="controls">
      <label>対象日：<input type="date" id="targetDate"></label>
      <div class="file-area">
        <input type="file" id="fileInput" accept=".txt,.csv" />
        <button id="shareBtn" type="button">共有</button>
      </div>
    </div>
    <!-- 入力ファイルの書式カードは不要のため削除 -->
  </header>

  <main class="container">
    <div class="toolbar">
      <!-- 初期は「チェック済み表示：オン」 -->
      <button id="toggleCompletedVisibility">チェック済み表示：オン</button>
      <button id="sortModeBtn">並び順：実行→予定</button>
      <span id="summary" class="summary">0 / 0 完了</span>
    </div>

    <div class="table-wrap">
      <table id="taskTable" aria-label="チェックリスト">
        <thead>
          <tr>
            <!-- ヘッダー1列目はラッパで sticky（縦横固定） -->
            <th class="col-ops">
              <div class="sticky-cell sticky-ops sticky-head">操作</div>
            </th>
            <th class="col-exec">実行時刻</th>
            <th class="col-time">予定時刻</th>
            <th class="col-task">要件</th>
            <th class="col-url">リンク</th>
          </tr>
        </thead>
        <tbody id="taskBody"></tbody>
      </table>
      <p id="emptyMessage" class="empty">左上から .txt / .csv を読み込んでください。</p>
    </div>
  </main>

  <footer class="container foot">
    <small>※ 表示・操作は読み込んだCSVの内容に準拠します。</small>
  </footer>

  <dialog id="shareDialog">
    <form method="dialog" class="share-form">
      <h3>共有</h3>
      <p>進捗をファイルに保存します。</p>
      <menu>
        <button value="cancel" class="secondary">閉じる</button>
        <button id="exportCsvBtn" value="ok">ファイルに保存</button>
      </menu>
    </form>
  </dialog>

  <!-- 既存ロジック -->
  <script src="app.js"></script>

  <!-- iOS 安定化のため：1列目(明細)を自動でラップするスクリプト（app.jsは変更不要） -->
  <script>
    (function(){
      const wrapOpsCells = () => {
        const cells = document.querySelectorAll('td.opscell');
        cells.forEach(td => {
          const first = td.firstElementChild;
          if (!first || !first.classList.contains('sticky-cell')) {
            // 既存の子要素をラッパへ移し替え
            const wrap = document.createElement('div');
            wrap.className = 'sticky-cell sticky-ops';
            while (td.firstChild) wrap.appendChild(td.firstChild);
            td.appendChild(wrap);
          }
        });
      };

      // 初期＆以降のレンダリングを監視
      const body = document.getElementById('taskBody');
      const mo = new MutationObserver(() => { wrapOpsCells(); });
      mo.observe(body, { childList: true, subtree: true });

      // 万一先に行がいた場合にも一度実行
      document.addEventListener('DOMContentLoaded', wrapOpsCells);
    })();
  </script>
</body>
</html>
