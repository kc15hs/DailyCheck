<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DailyCheck</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 操作列（1列目）を横固定、ヘッダ行を上部固定。左上コーナー(操作ヘッダ)は縦横固定 -->
  <style>
    :root{
      /* 固定見出しと固定列の配色（必要ならここだけ変更） */
      --opcol-bg: #000;
      --opcol-fg: #fff;
    }
    .table-wrap {
      overflow-x: auto;
      overflow-y: auto;
    }
    .table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
    }
    /* ヘッダは常に上部固定（縦スクロールでも消えない） */
    .table thead th {
      position: sticky;
      top: 0;
      z-index: 4;
      background: var(--opcol-bg);
      color: var(--opcol-fg);
      white-space: nowrap;
    }
    /* 1列目（操作）は横固定：本文セル＆ヘッダの両方 */
    .table th:first-child,
    .table td:first-child {
      position: sticky;
      left: 0;
      z-index: 2;
      background: var(--opcol-bg);
      color: var(--opcol-fg);
      box-shadow: 2px 0 0 0 rgba(255,255,255,0.12);
    }
    /* 左上コーナー（操作ヘッダ）は縦横どちらにも固定、最前面 */
    .table thead th:first-child {
      left: 0;
      top: 0;
      z-index: 5;
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>DailyCheck（日次チェックリスト）</h1>
    <div class="controls">
      <label>対象日：<input type="date" id="targetDate"></label>
      <div class="file-area">
        <input type="file" id="fileInput" accept=".txt,.csv" />
        <button id="shareBtn" type="button">共有</button>
      </div>
      <div class="toggles">
        <button id="toggleCompletedVisibility" type="button">完了も表示</button>
        <!-- 初期ラベルは実行→予定 -->
        <button id="sortModeBtn" type="button">実行→予定</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="table-wrap" id="scrollHost">
      <table class="table" id="taskTable">
        <thead>
          <tr>
            <th class="col-ops">操作</th>
            <th class="col-exec">実行時刻</th>
            <th class="col-time">予定時刻</th>
            <th class="col-task">要件</th>
            <th class="col-url">説明リンク</th>
            <th class="col-url">リンク</th>
          </tr>
        </thead>
        <tbody id="taskBody"></tbody>
      </table>
      <p id="emptyMessage" class="empty">左上から .txt / .csv を読み込んでください。</p>
    </div>
  </main>

  <footer class="container foot">
    <div id="summary">合計 0 件 / 完了 0 件</div>
    <small>※ 表示・操作は読み込んだCSVの内容に準拠します。</small>
  </footer>

  <dialog id="shareDialog">
    <form method="dialog" class="share-form">
      <h3>共有</h3>
      <p>進捗をファイルに保存します。</p>
      <menu>
        <button value="cancel" class="secondary">閉じる</button>
        <button id="exportCsvBtn" value="ok">ファイルに保存</button>
      </menu>
    </form>
  </dialog>

  <script src="app.js"></script>
  <script>
    (function(){
      const host = document.getElementById('scrollHost');
      const body = document.getElementById('taskBody');
      host.addEventListener('scroll', ()=>{ /* 必要なら調整 */ });
    })();
  </script>
</body>
</html>
